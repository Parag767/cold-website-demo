<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black COLD Tee ‚Äì COLD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">COLD</div>
    <nav class="main-nav">
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" id="cart-icon">Cart üõí (0)</a></li>
      </ul>
    </nav>
  </header>

  <section class="product-detail">
    <div class="product-image">
      <img src="anya black TEE.jpg" alt="Black COLD Tee" />
    </div>

    <div class="product-info"
         data-name="Black COLD Tee"
         data-price="999"
         data-image="anya black TEE.jpg">
      <h1>Black COLD Tee</h1>
      <p class="product-price">‚Çπ999</p>
      <p class="product-description">
        Fearless. Sharp. Dominant. The Black Tee from COLD makes a bold impact with pure monochrome grit.
      </p>

      <div class="size-select">
        <label>Select Size:</label>
        <button onclick="selectSize(this)">S</button>
        <button onclick="selectSize(this)">M</button>
        <button onclick="selectSize(this)">L</button>
        <button onclick="selectSize(this)">XL</button>
      </div>

      <button class="btn add-to-cart" id="addToCartBtn" onclick="addToCart()" disabled>Add to Cart</button>
      <button class="btn buy-now">Buy Now</button>
      <a href="shop.html" class="back-link">‚Üê Back to Shop</a>
    </div>
  </section>

  <footer>
    <p>¬© 2025 COLD. All rights reserved.</p>
  </footer>

  <script>
    let selectedSize = null;

    function selectSize(button) {
      const buttons = document.querySelectorAll(".size-select button");
      buttons.forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      selectedSize = button.textContent;
      const addBtn = document.getElementById('addToCartBtn');
      if (addBtn) addBtn.disabled = !selectedSize;
    }

    function addToCart() {
      if (!selectedSize) {
        alert("Please select a size before adding to cart.");
        return;
      }

      const info = document.querySelector(".product-info");
      const product = {
        name: info.dataset.name,
        price: parseInt(info.dataset.price),
        image: info.dataset.image,
        size: selectedSize,
        quantity: 1
      };

      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existingItem = cart.find(
        item => item.name === product.name && item.size === product.size
      );

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} (Size ${selectedSize}) added to cart!`);
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartIcon = document.getElementById("cart-icon");
      const totalQuantity = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      if (cartIcon) {
        cartIcon.textContent = `Cart üõí (${totalQuantity})`;
      }
    }

    updateCartCount();

    document.querySelector(".buy-now").addEventListener("click", () => {
      if (!selectedSize) {
        alert("Please select a size before buying.");
        return;
      }

      const info = document.querySelector(".product-info");
      const product = {
        name: info.dataset.name,
        price: parseInt(info.dataset.price),
        image: info.dataset.image,
        size: selectedSize,
        quantity: 1
      };

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existingItem = cart.find(
        item => item.name === product.name && item.size === product.size
      );

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "checkout.html";
    });
  </script>
</body>
</html>
