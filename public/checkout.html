<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout â€“ COLD</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); display: none; align-items: center; justify-content: center; z-index: 2000; }
    .modal { background: var(--surface-2, #ffffff); color: var(--text, #111); border: 1px solid var(--border, #e5e5e5); border-radius: 12px; padding: 24px; width: 90%; max-width: 420px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.35); }
    .modal h2 { margin: 0 0 8px 0; }
    .modal p { margin: 0 0 16px 0; color: var(--text-muted, #555); }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo">COLD</div>
    <nav class="main-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/shop.html">Shop</a></li>
        <li><a href="/cart.html" id="cart-icon">Cart ðŸ›’</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout-container" style="max-width: 800px; margin: auto; padding: 2rem;">
    <h1>Checkout</h1>

    <form action="https://formspree.io/f/myzpbqpr" method="POST" id="checkout-form" class="checkout-form">
      <label>
        Full Name:
        <input type="text" name="name" id="name" required />
      </label>
      <label>
        Email:
        <input type="email" name="email" id="email" required />
      </label>
      <label>
        Address:
        <textarea name="address" id="address" required></textarea>
      </label>
      <label>
        Payment Method:
        <select name="payment" id="payment" required>
          <option value="">Select</option>
          <option value="cod">Cash on Delivery</option>
          <option value="upi">UPI</option>
          <option value="card">Credit/Debit Card</option>
        </select>
      </label>

      <!-- Hidden fields populated by JS -->
      <input type="hidden" name="items" id="formItems" />
      <input type="hidden" name="sizes" id="formSizes" />
      <input type="hidden" name="quantities" id="formQuantities" />
      <input type="hidden" name="total" id="formTotal" />
      <input type="hidden" name="_next" value="/Thank-you.html" />
      <input type="hidden" name="_captcha" value="false" />

      <h2>Order Summary</h2>
      <div id="order-summary" style="margin-top: 1rem;"></div>
      <p id="total-price" style="font-weight: bold;"></p>

      <button type="submit" class="place-order-btn">Place Order</button>
    </form>
  </main>

  <div id="thankyou-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="ty-title" aria-describedby="ty-desc">
    <div class="modal">
      <h2 id="ty-title">ðŸŽ‰ Thank you for your order!</h2>
      <p id="ty-desc">Your order has been placed successfully.</p>
      <a href="/" class="btn" style="margin-top:8px; display:inline-block;">Continue Shopping</a>
    </div>
  </div>

  <script>
    function renderOrderSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const summaryDiv = document.getElementById("order-summary");
      const totalPriceDisplay = document.getElementById("total-price");
      let total = 0;
      if (cart.length === 0) { summaryDiv.innerHTML = "<p>Your cart is empty.</p>"; totalPriceDisplay.textContent = ""; return; }
      let summaryHTML = ""; const names = []; const sizes = []; const quantities = [];
      cart.forEach(item => { const quantity = item.quantity || 1; const size = item.size || 'N/A'; const subtotal = item.price * quantity; total += subtotal; names.push(item.name); sizes.push(size); quantities.push(quantity); summaryHTML += `<div style="margin-bottom: 10px;">${item.name} (Size: ${size}) x ${quantity} â€“ â‚¹${subtotal}</div>`; });
      summaryDiv.innerHTML = summaryHTML; totalPriceDisplay.textContent = `Total: â‚¹${total}`;
      document.getElementById("formItems").value = names.join(', ');
      document.getElementById("formSizes").value = sizes.join(', ');
      document.getElementById("formQuantities").value = quantities.join(', ');
      document.getElementById("formTotal").value = total;
    }
    function updateCartCount() { const cart = JSON.parse(localStorage.getItem("cart")) || []; const cartIcon = document.getElementById("cart-icon"); const totalQuantity = cart.reduce((sum, item) => sum + (item.quantity || 1), 0); if (cartIcon) { cartIcon.textContent = `Cart ðŸ›’ (${totalQuantity})`; } }
    renderOrderSummary(); updateCartCount();
    const checkoutForm = document.getElementById('checkout-form');
    const thankyouOverlay = document.getElementById('thankyou-overlay');
    function fallbackSubmit() { checkoutForm.removeEventListener('submit', handleSubmit); checkoutForm.submit(); }
    async function handleSubmit(e) {
      e.preventDefault();
      if (window.location.protocol === 'file:') { fallbackSubmit(); return; }
      const submitBtn = checkoutForm.querySelector('.place-order-btn');
      submitBtn.disabled = true; const originalText = submitBtn.textContent; submitBtn.textContent = 'Placing order...';
      try {
        const formData = new FormData(checkoutForm);
        const response = await fetch(checkoutForm.action, { method: 'POST', body: formData, mode: 'cors', headers: { 'Accept': 'application/json' } });
        if (response.ok) { thankyouOverlay.style.display = 'flex'; localStorage.removeItem('cart'); updateCartCount(); setTimeout(() => { window.location.href = '/Thank-you.html'; }, 1400); }
        else { fallbackSubmit(); }
      } catch (err) { fallbackSubmit(); }
      finally { submitBtn.disabled = false; submitBtn.textContent = originalText; }
    }
    checkoutForm.addEventListener('submit', handleSubmit);
  </script>
</body>
</html>
