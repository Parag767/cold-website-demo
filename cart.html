<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart ‚Äì COLD</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Cart Page - Matching Home Page Vibe */
    .cart-hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(180deg, #101010 0%, #262626 100%);
      color: #fff;
      border-bottom: 1px solid #222;
    }

    .cart-hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
      letter-spacing: 1px;
    }

    .cart-hero p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 40px;
    }

    .cart-items-section {
      background: var(--surface);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    .cart-items-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .items-count {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
    }

    .clear-cart-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .clear-cart-btn:hover {
      color: var(--text);
    }

    .cart-items-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 20px;
      padding: 20px;
      background: var(--surface-2);
      border-radius: 12px;
      border: 1px solid var(--border);
      transition: transform 0.3s;
    }

    .cart-item:hover {
      transform: scale(1.01);
    }

    .cart-item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-details {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cart-item-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .cart-item-size {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .cart-item-price {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
    }

    .cart-item-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 15px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--surface-3);
      padding: 8px;
      border-radius: 8px;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      border: none;
      background: var(--surface);
      color: var(--text);
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    .quantity-btn:hover {
      background: var(--accent);
      color: #111;
    }

    .quantity-display {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      min-width: 30px;
      text-align: center;
    }

    .remove-item-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .remove-item-btn:hover {
      color: var(--text);
    }

    .order-summary {
      background: var(--surface);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .summary-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 25px;
      text-align: center;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
    }

    .summary-row:last-child {
      border-bottom: none;
      border-top: 2px solid var(--accent);
      margin-top: 15px;
      padding-top: 20px;
    }

    .summary-label {
      font-size: 1rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .summary-value {
      font-size: 1rem;
      color: var(--text);
      font-weight: 600;
    }

    .summary-total {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
    }

    .checkout-btn {
      width: 100%;
      background: var(--accent);
      color: #111;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: var(--accent-hover);
    }

    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      background: var(--surface-2);
      border-radius: 12px;
    }

    .empty-cart-icon {
      font-size: 4rem;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .empty-cart-title {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 15px;
    }

    .empty-cart-text {
      color: var(--text-muted);
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .shop-now-btn {
      display: inline-block;
      background: var(--accent);
      color: #111;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .shop-now-btn:hover {
      background: var(--accent-hover);
    }

    .continue-shopping {
      margin-top: 30px;
      text-align: center;
    }

    .continue-shopping a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .continue-shopping a:hover {
      color: var(--text);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .cart-container {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .order-summary {
        position: static;
        order: -1;
      }
    }

    @media (max-width: 768px) {
      .cart-hero h1 {
        font-size: 2.5rem;
      }

      .cart-container {
        padding: 30px 20px;
        gap: 25px;
      }

      .cart-item {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 15px;
      }

      .cart-item-image {
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }

      .cart-item-actions {
        align-items: center;
      }

      .quantity-controls {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .cart-hero h1 {
        font-size: 2rem;
      }

      .cart-hero {
        padding: 60px 20px;
      }

      .cart-container {
        padding: 20px 15px;
      }

      .cart-items-section,
      .order-summary {
        padding: 20px;
      }

      .cart-item {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header class="main-header">
    <div class="logo">COLD</div>
    <nav class="main-nav">
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="athletes.html">Athletes</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" id="cart-icon">Cart üõí</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="cart-hero">
    <h1>Shopping Cart</h1>
    <p>Review your items and proceed to checkout</p>
  </section>

  <!-- Main Cart Container -->
  <main class="cart-container">
    <!-- Cart Items Section -->
    <div class="cart-items-section">
      <div class="cart-items-header">
        <span class="items-count" id="items-count">0 items</span>
        <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
      </div>

      <div id="cart-items" class="cart-items-list">
        <!-- Cart items will be dynamically populated -->
      </div>

      <div class="continue-shopping">
        <a href="shop.html">‚Üê Continue Shopping</a>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary" id="order-summary" style="display: none;">
      <h2 class="summary-title">Order Summary</h2>
      
      <div class="summary-row">
        <span class="summary-label">Subtotal</span>
        <span class="summary-value">‚Çπ<span id="subtotal">0</span></span>
      </div>
      
      <div class="summary-row">
        <span class="summary-label">Shipping</span>
        <span class="summary-value" id="shipping">Free</span>
      </div>
      
      <div class="summary-row">
        <span class="summary-label">Total</span>
        <span class="summary-total">‚Çπ<span id="total">0</span></span>
      </div>

      <button class="checkout-btn" onclick="proceedToCheckout()">
        Proceed to Checkout
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 COLD. All rights reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const cartIcon = document.getElementById("cart-icon");
      const totalQuantity = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      if (cartIcon) {
        cartIcon.textContent = `Cart üõí (${totalQuantity})`;
      }
    }

    function displayCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      const orderSummary = document.getElementById("order-summary");
      const itemsCount = document.getElementById("items-count");
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">üõí</div>
            <div class="empty-cart-title">Your cart is empty</div>
            <div class="empty-cart-text">Looks like you haven't added any items to your cart yet.</div>
            <a href="shop.html" class="shop-now-btn">Start Shopping</a>
          </div>
        `;
        orderSummary.style.display = "none";
        itemsCount.textContent = "0 items";
      } else {
        orderSummary.style.display = "block";
        itemsCount.textContent = `${cart.length} item${cart.length !== 1 ? 's' : ''}`;
        
        let cartHTML = '';
        let subtotal = 0;
        
        cart.forEach((item, index) => {
          if (!item.quantity) item.quantity = 1;
          
          subtotal += item.price * item.quantity;
          
          cartHTML += `
            <div class="cart-item">
              <img src="${item.image}" alt="${item.name}" class="cart-item-image" />
              <div class="cart-item-details">
                <div>
                  <div class="cart-item-name">${item.name}</div>
                  <div class="cart-item-size">Size: ${item.size || 'M'}</div>
                  <div class="cart-item-price">‚Çπ${item.price}</div>
                </div>
              </div>
              <div class="cart-item-actions">
                <div class="quantity-controls">
                  <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                  <span class="quantity-display">${item.quantity}</span>
                  <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                </div>
                <button class="remove-item-btn" onclick="removeItem(${index})">Remove</button>
              </div>
            </div>
          `;
        });
        
        cartItemsContainer.innerHTML = cartHTML;
        
        // Update summary
        const shippingCost = subtotal >= 2000 ? 0 : 200;
        const total = subtotal + shippingCost;
        
        document.getElementById("subtotal").textContent = subtotal;
        document.getElementById("shipping").textContent = shippingCost === 0 ? "Free" : `‚Çπ${shippingCost}`;
        document.getElementById("total").textContent = total;
      }
    }

    function changeQuantity(index, delta) {
      if (!cart[index].quantity) cart[index].quantity = 1;
      
      cart[index].quantity += delta;
      
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
      updateCartCount();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
      updateCartCount();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear your cart?")) {
        cart = [];
        localStorage.removeItem("cart");
        displayCart();
        updateCartCount();
      }
    }

    function proceedToCheckout() {
      window.location.href = "checkout.html";
    }

    // Mobile nav toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Initialize
    updateCartCount();
    displayCart();
  </script>
</body>
</html>
